<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
 <div class="all">
   <!-- link to authorization -->
   <a href="#" class="to_log_btn">Log in</a>   
  
   <!-- log out button -->
   <a href="#" class="log_out_btn">Log out</a>
 
   
   <!-- login form -->
   <div class="login_form">
     <h1 class="login_form_header">Log in</h1>
     <form action="">
       <label for="auth_log">Login</label>
       <input type="email" id="auth_log" minlength="9" required placeholder="Enter your email" pattern="[^ а-яёА-ЯЁ]+">
       <br>
       <label for="auth_pwd">Password</label>
       <input type="password" id="auth_pwd" minlength="8" maxlength="30" required placeholder="Enter password" pattern="[^ а-яёА-ЯЁ`~!#$;:\|/,+=]+">
       <br>
       <input type="submit" value="Log in" class="log_in_btn">
       <input type="reset" value="Cancel" class="cancel">
       <br>
       <input type="button" value="forgot password?" class="to_recovery_pwd">
       <br>
       <input type="button" value="touch me if haven't an account..." class="to_reg_btn">
     </form>
   </div>
 
 
   <!-- registration form -->
   <div class="registration_form">
     <h1 class="registration_form_header">Registration</h1>
     <form id="reg_form" action="">
       <label for="reg_log">Login</label>
       <input type="email" id="reg_log" required placeholder="Enter your email" pattern="[^ а-яёА-ЯЁ]+">
       <br>
       <label for="reg_pwd">Password</label>
       <input type="password" id="reg_pwd" minlength="8" maxlength="30" required placeholder="Enter password" pattern="[^ а-яёА-ЯЁ`~!#$;:\|/,+=]+">
       <br>
       <label for="key_code">Recovery code</label>
       <input type="text" id="key_code" minlength="4" maxlength="30" required placeholder="Enter code for recovery password"">
       <br>
       <input type="submit" value="Register" class="reg_btn">
       <input type="reset" value="Cancel" class="cancel">
     </form>
   </div>
 
 
   <!-- recovery form -->
   <div class="recovery_form">
     <h1 class="recovery_form_header">Recovery password</h1>
     <form id="rec_form" action="">
       <label for="log">Login</label>
       <input type="email" id="log" required placeholder="Enter your email" pattern="[^ а-яёА-ЯЁ]+">
       <br>
       <label for="code">Recovery code</label>
       <input type="text" id="code" minlength="4" maxlength="30" required placeholder="Enter recovery code"">
       <br>
       <label for="pwd">New password</label>
       <input type="password" id="pwd" minlength="8" maxlength="30" required placeholder="Enter password" pattern="[^ а-яёА-ЯЁ`~!#$;:\|/,+=]+">
       <br>
       <input type="submit" value="Recovery" class="recovery_btn">
       <input type="reset" value="Cancel" class="cancel">
     </form>
   </div>
 
 
   <!-- content -->
   <div class="content" id="content_page"></div>
 
 </div>


  <script src="script.js?v=1"></script>
</body>
</html>
